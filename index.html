<script>
    window.onload=function(){
        setInterval("getTime()", 1000);
    }

    function showDate(){
        document.getElementById("demo").innerHTML=Date();
    }

    function getTime() {
        var myDate = new Date();
        // var date = myDate.toLocaleDateString();
        var y = myDate.getFullYear();
        var M = myDate.getMonth() + 1;  //0-11
        var d = myDate.getDate();       //1-31
        var h = myDate.getHours();      //0-23
        var m = myDate.getMinutes();    //0-59
        var s = myDate.getSeconds();    //0-59
        
        y = fixPrefix0(y);
        M = fixPrefix0(M);
        d = fixPrefix0(d);
        h = fixPrefix0(h);
        m = fixPrefix0(m);
        s = fixPrefix0(s);
        //将值赋给div

        var ret = y + "-" + M + "-" + d + " " + h + ":" + m + ":" + s;
        //每1s执行一次
        document.getElementById("nowTime").innerHTML = "当前时间：" + ret;
    }

    function fixPrefix0(value) {
        if(value < 10){
            return "0" + value;
        }else{
            return value;
        }
    }

</script>
